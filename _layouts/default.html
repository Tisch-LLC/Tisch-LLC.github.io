    {% if site.google_auto_adsense %}
    <amp-auto-ads

    </amp-auto-ads>

            "account": "{{ site.google_analytics }}"
          },
          "triggers": {
            "trackPageview": {
              "on": "visible",
              "request": "pageview"
            }
          }
        }
      </script>
    </amp-analytics>
