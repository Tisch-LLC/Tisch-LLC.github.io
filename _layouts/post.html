<!DOCTYPE html>
<html ⚡ lang="{{ site.language }}">
  {% include head.html %}
  <body>
    <amp-sidebar id="sidebar" class="sidebar" layout="nodisplay" side="left">
      <h3 class="title-menus ml-2 mr-1">
        Menus
        <a href="#" class="menus-close-button" on="tap:sidebar.close">
          <i class="fa fa-times icon icon-small" aria-hidden="true"></i>
        </a>
      </h3>
      <a class="navbar-item" href="/">
        Home
      </a>
      <a class="navbar-item" href="/mission">
        Mission
      </a>
      <a class="navbar-item" href="/services">
        Services
      </a>
      <a class="navbar-item" href="/posts">
        News
      </a>
      <a class="navbar-item" href="/about">
        About
      </a>
    </amp-sidebar>
    {% if site.google_auto_adsense %}
    <amp-auto-ads
      type="adsense"
      data-ad-client="{{ site.google_auto_adsense }}"
    >
    </amp-auto-ads>
    {% endif %} {% if site.google_analytics %}
    <amp-analytics type="googleanalytics" id="analytics1">
      <script type="application/json">
        {
          "vars": {
            "account": "{{ site.google_analytics }}"
          },
          "triggers": {
            "trackPageview": {
              "on": "visible",
              "request": "pageview"
            }
          }
        }
      </script>
    </amp-analytics>

    {% endif %} {% include header.html %}

    <div class="columns">
      <div class="column is-8 is-offset-2 mx-2">
        <div class="content is-medium">
          <h3 class="subtitle is-5">
            {{ page.date | date: "%Y年%m月%d日" }}
          </h2>
          <h2 class="title is-4">{{ page.title }}</h1>
          <p>
            {{ content }}
          </p>
        </div>
      </div>
    </div>

    {% include footer.html %}
  </body>
</html>
