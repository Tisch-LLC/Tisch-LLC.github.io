exclude:
  - docker
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md
  - vendor
  - css
  - gulpfile.js
  - package.json
  - package-lock.json
  - node_modules

markdown: kramdown
permalink: /posts/:name

sass:
  sass_dir: css
timezone: Asia/Tokyo
title: Tisch合同会社 ~AI × 不動産 で地域に新たな価値を創造~
url: https://www.tisch.llc
plugins:
  - jekyll-sitemap
  - kramdown

google_auto_adsense: ca-pub-2355534368422626
google_analytics: UA-168892633-1
description: "松江市、出雲市を中心としたデータ関連事業を手掛けています。「先人の知恵」や「地域の特色」といった情報を、機械学習を用いて見える化、更には自動化することで、属人的な事柄、事業を誰でも扱えるように標準化していきます。 そして、より多くの人が、より良いサービスを受けられる環境を目指して技術開発を行います。"
